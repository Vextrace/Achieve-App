version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0 # Install a compatible Node.js version
        - nvm use 18.19.0
        - npm install
    build:
      commands:
        - npm run build
artifacts:
  baseDirectory: build
  files:
    - '**/*'
cache:
  paths:
    - node_modules/**/*
